<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/detailPage.css" />
  </head>
  <body>
    <!--상세 페이지를 하나로 묶어서 가로로 flex하기 위한 container box-->
    <!--first는 상세 페이지 왼쪽부분이고 second는 오른쪽 부분입니다!-->
    <div class="container">
      <!--좌측 페이지(first) : 포스터 이미지가 놓일 빈공간-->
      <div class="first"></div>

      <!--TMDB api를 통해 영화 포스터 이미지 가져와서 적용할 부분인데 수정할 부분이라 어떤게 들어가는건지 위치만 참고해주세요!-->
      <img src="movie.jpg" alt="My Image" />

      <!--우측 페이지(second) : 영화 제목, 줄거리, 리뷰 작성칸, 리뷰-->
      <div class="second">
        <!--영화 제목, 줄거리 api 받아올 공간인데 대충 어떤 식으로 들어갈건지 예시로 해놓은 부분이여서 변경 예정-->
        <h1>헝거게임: 노래하는 새와 뱀의 발라드</h1>
        <p>
          "반란의 불씨를 잠재우기 위해 시작된 잔인한 서바이벌 헝거게임. 헝거게임 10회를 맞아 ‘멘토제’가 도입되고
          ‘스노우’는 12구역의 소녀 ‘루시 그레이’의 멘토가 된다. 그는 몰락한 가문의 영광을 되찾기 위해 ‘루시 그레이’를
          헝거게임에서 우승 시키려 수단과 방법을 가리지 않는데…"
        </p>
        <div class="content"></div>

        <!--리뷰 작성칸, 리뷰창 공간으로 여기부터 작성해주시면 되지 않을까 싶어요! 근데 막 구성해놓은거라 이상하면 꼭 말씀해주세요ㅠㅠ-->
        <div class="review"></div>
      </div>
    </div>
  </body>
</html>
